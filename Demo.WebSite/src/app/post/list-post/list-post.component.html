  list-post works!
</p>
<div>
  <label>Find by ID</label>
  <input type="text" name="postId" [(ngModel)]="postId" />
  <input type="button" (click)="find()" value="Find" />
</div>

<div *ngIf="post.id > 0">
  <div>
    <div>
      <label>ID {{post.id}}</label>
    </div>
    <div>
      <label>Title</label>
      <input type="text" name="title" [(ngModel)]="post.title" />
    </div>
    <div>
      <label>Author</label>
      <input type="text" name="Author" [(ngModel)]="post.author" />
    </div>
  </div>
</div>

<div class="container">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <!-- <th></th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.author}}</td>
        <!-- <td (click)="onSelect(post)">click</td> -->
      </tr>
      <tr>

    </tbody>
  </table>
</div>
